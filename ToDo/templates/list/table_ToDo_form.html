{% extends "list/Base.html" %}


{% block content %}

<form   method="POST" >
    {% csrf_token %}

    Title:<br>
    <input type="text" name="title" value="{{object.title}}" >
    <br>
    Content:<br>
    <textarea name="data" rows="10" cols="30">{{object.data}}</textarea>
    <br><br>
    <input type="submit" value="Submit" >
  </form> 
  


{% endblock content %}
